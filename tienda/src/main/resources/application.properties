spring.application.name=tienda
server.port=8080

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/tiendadb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update  
# Esta línea debe tener solo el valor 'update' sin el comentario en la misma línea
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de conexión de prueba (si deseas ver detalles)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
